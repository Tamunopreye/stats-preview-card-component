<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="contents">
                <h1>Get <span class="header-span">insights</span> that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better decisions 
                    regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
                <div class="stats">
                    <div class="num">100k+ <span class="span">companies</span></div>
                    <div class="num">314 <span class="span">templates</span></div>
                    <div class="num">12m+ <span class="span">queries</span></div>
                </div>
            </div>
            <div class="img-bg">
                <img src="/images/image-header-desktop.jpg" alt="">
            </div>     
        </div>
    </div>
</body>
</html>
